<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Survey</title>
</head>
<body>
    <h3>설문지</h3>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
    <hr>
    
    <form>
            <label>학년 :&nbsp;</label>
            <input  type="radio" name="grade" value="1" checked>1학년
            <input  type="radio" name="grade" value="2">2학년
            <input  type="radio" name="grade" value="3">3학년
            <input  type="radio" name="grade" value="4">4학년
        <br>
            <label>성별 :&nbsp;</label>
            <input  type="radio" name="gender" value="m" checked>남성
            <input id="woman" type="radio" name="gender" value="w">여성 
        <br>
        관심분야 : <input type="text" value="">
        <br>      
            <label>진로 :&nbsp;</label>
            <input  type="checkbox" name="grade" value="1" checked>개발
            <input  type="checkbox" name="grade" value="2">기획
            <input  type="checkbox" name="grade" value="3">영업
            <input  type="checkbox" name="grade" value="4">창업
        <br>
        <p>남기고 싶은 말</p>
        <textarea cols="50" rows="10" placeholder="글을 남겨주세요."></textarea>
        
    </form>

</body>
</html>
